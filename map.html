
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Rolla etats unis</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 38.185499185714285, lng: -93.61578569999999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":37.948544,"lng":-91.7715303,"name":"Rolla","jour":1,"titre":"Arrivée et Premiers Pas à Rolla","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.948544,-91.7715303&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.948544,-91.7715303","aiImageUrl":"jour1.jpg"},{"lat":37.997142,"lng":-91.6143257,"name":"St. James (environ 30 min de Rolla)","jour":4,"titre":"Évasion Naturelle à Meramec Spring Park","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.997142,-91.6143257&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.997142,-91.6143257","aiImageUrl":"jour4.jpg"},{"lat":37.948544,"lng":-91.7715303,"name":"Leasburg (environ 45 min de Rolla)","jour":5,"titre":"Mystères Souterrains d'Onondaga Cave","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.948544,-91.7715303&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.948544,-91.7715303","aiImageUrl":"jour5.jpg"},{"lat":37.997142,"lng":-91.6143257,"name":"St. James (environ 15 min de Rolla)","jour":6,"titre":"Saveurs Locales et Artisanat","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.997142,-91.6143257&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.997142,-91.6143257","aiImageUrl":"jour6.jpg"},{"lat":37.948544,"lng":-91.7715303,"name":"Forêt Nationale Mark Twain (environ 45 min de Rolla)","jour":7,"titre":"Aventure dans la Forêt Nationale Mark Twain","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.948544,-91.7715303&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.948544,-91.7715303","aiImageUrl":"jour7.jpg"},{"lat":38.7945952,"lng":-106.5348379,"name":"Rolla et environs","jour":8,"titre":"Détente et Découverte Locale","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=38.7945952,-106.5348379&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=38.7945952,-106.5348379","aiImageUrl":"jour8.jpg"},{"lat":38.6639831,"lng":-90.2324197,"name":"Rolla / St. Louis","jour":10,"titre":"Départ de Rolla","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=38.6639831,-90.2324197&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=38.6639831,-90.2324197","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
